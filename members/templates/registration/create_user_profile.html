{% extends 'theblog/base.html' %}

{% block title %}
    A New Profile Page
{% endblock title %}
    

{% block content %}
    
    <h1>Create Profile Page</h1>
    <br><br/>
    <div class="form-group">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ form.as_p}}
            <button class="btn btn-secondary">Submit</button>
        </form>
    </div>
    
    

{% endblock content %}
