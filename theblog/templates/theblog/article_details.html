{% extends 'theblog/base.html' %}


{% block title %}
    {{post.title_tag}}
{% endblock title %}
    

{% block content %}
    <h1>{{post.title}}</h1>
    <small>By: {{ post.author.first_name }}  {{ post.author.last_name }}
        <a href="{% url 'update-post' post.pk%}">Edit</a>
    </small><br>
    <hr>
    <br>
    {{post.body}}

    <br/><br/>
    
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    

    
{% endblock content %}
