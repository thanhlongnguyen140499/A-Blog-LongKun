{% extends 'theblog/base.html' %}

{% block title %}
    Delete Post
{% endblock title %}
    

{% block content %}
    
    <h1>Delete Post?</h1>
    <br><br/>
    <div class="form-group">
        <form action="" method="POST">
            {% csrf_token %}
            <p><b>Are you sure?</b></p>
            Delete : {{post.title}} ?   
            <p></p>
            <button class="btn btn-danger">Delete</button>
        </form>
    </div>
    

{% endblock content %}
